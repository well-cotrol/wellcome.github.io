<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light background */
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff; /* Changed to blue */
            border-radius: 10px;
            animation: move 4s forwards; /* Animation for 4 seconds */
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(200px, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            75% {
                transform: translate(0, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        // Optional: Redirect to another page after animation completes
        setTimeout(() => {
            window.location.href = 'index.html'; // Redirects to the index page after 4 seconds
        }, 4000);
    </script>
</body>
</html>
